<!doctype html>
<html>
<head>
    <meta charset="utf8">
    <title>Shannon</title>
</head>
<body>
    <!-- http://codepo8.github.io/css-fork-on-github-ribbon/ -->
    <style>#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial, sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#060;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:600px){#forkongithub{position:absolute;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/andreyvit/shannon-web">Fork me on GitHub</a></span>

    <section id="bulk" style="float: right; width: 50%; margin: 8em 2em 0 2em">
        <h4>Bulk test</h4>
        <div>
            <textarea id="bulk-input" rows="5" style="width: 100%"></textarea>
        </div>
        <div>
            <button id="bulk-specified">Run Specified Input</button>
        </div>
        <br>
        <div>
            <button id="bulk-random">Run Random Input</button> of len <input id="bulk-len" value="100" style="width: 3em">
        </div>

        <p>Moves so far (for your copying pleasure):</p>
        <pre id="moves" style="word-wrap: break-word">none</pre>

        <p>Predictions so far:</p>
        <pre id="predictions" style="word-wrap: break-word">none</pre>
    </section>

    <div>
        Max depth:
        <select id="maxdepth">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
        </select>
    </div>

    <p id="message">Loading...</p>
    <div id="buttons">
        <button class="choice">A</button>
        <button class="choice">B</button>
        <!-- <button class="choice">C</button> -->
    </div>
    <p style="font-size: 10px">You can press letters (A-Z) or digits (1-9) on the keyboard as well.</p>
    <pre id="state"></pre>
    <pre id="log"></pre>

    <script src="shannon.js"></script>
    <script>if (location.host == '') document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
